    <h1>Contact Me</h1>

    <div class="flex-container">

        <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
            
            <div class="form-group">
                <label for="first-name">Name <span class="required">(required)</span></label>
                <div class="name-fields">
                    <div class="field-container">
                        <input type="text" id="first-name" name="first-name" required>
                        <label class="sub-label" for="first-name">First Name</label>
                    </div>
                    <div class="field-container">
                        <input type="text" id="last-name" name="last-name" required>
                        <label class="sub-label" for="last-name">Last Name</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email <span class="required">(required)</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="required">(required)</span></label>
                <textarea id="message" name="message" rows="6" required></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit">Send</button>
            </div>

        </form>
    </div>
